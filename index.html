<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
                
    <link rel="shortcut icon" href="./img/zennote-icon.svg" type="image/x-icon"> 

    <title>zen note</title>
</head>

<body>

    <div id="main-container">
        <header>
            <div id="menu-superior">
                
                <div class="btn-bk form-check form-switch">
                    <label for="handleTheme" id="theme-icons" class="material-icons">brightness_4</label>
                    <input onclick="handleTheme(this)" class="form-check-input" type="checkbox" id="handleTheme">
                </div>

                <div class="title">
                    <a href="#addTaskInput"><h1>zen note</h1></a>
                </div>
                
                <div id="api-button">
                    <a href="./json.html">
                        <span class="material-icons">auto_awesome</span>
                    </a>
                </div>
                
            </div>

            <div class="container">
                <div class="wrap">

                    <div class="search" id="search">
                        <label for="searchInput">
                            <i class="fas fa-search"></i>
                        </label>
                        <input class="search-input" id="searchInput" type="search" placeholder="Pesquisar">
                    </div>
    
                    <div class="filter">
                        <button class="filter-btn">
                            <span class="material-icons">filter_list</span>
                            <span>Filtros</span>
                        </button>
                    </div>

                </div>
            </div>
        </header>

        <main>
            
            <section>
                <div class="todo-container" id="todoContainer">

                    

                </div>

            </section>

            <section class="section-add-todo" id="sectionAddTodo">
                <div class="add-todo">
                    <form class="add-todo-form" id="addForm" autocomplete="off">

                        <div class="extras" id="extras">
                            
                            <select name="categoria" id="">
                                <option value="">Escolha uma categoria</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Estudo">Estudo</option>
                                <option value="Casa">Casa</option>
                            </select>
                            
                            <div class="data-incial">
                                <input type="text" name="data" id="data" readonly></input>
                            </div>
                        </div>

                        <div class="add-task" id="addTask">
                            <form id="text-form">
                                <textarea id="addTaskInput" name="title" maxlength="150" rows="1"
                                    placeholder="Adicionar nota"></textarea>
                                <button type="submit">
                                    <span class="material-icons">arrow_upward</span>
                                </button>
                            </form>
                        </div>

                    </form>
                </div>
            </section>
        </main>
    </div>


<script src="./js/index.js"></script>
</body>

</html>
